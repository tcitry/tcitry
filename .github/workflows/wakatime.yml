name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"

jobs:
  update-readme:
    name: Update this repo's README with wakatime
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TOTAL: true